<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="google" content="notranslate" />
  <title>LessonGen</title>
  <meta name="description" content="A tool that utilizes Plover log files to generating practice lessons for StenoMaster.">
  <style media="screen">
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      text-align: center;
    }

    textarea {
      background-color: black;
      color: white;
      width: 100%;
      height: calc(50vh - 3.5em);
      resize: none;
      white-space: pre-wrap;
    }

    button {
      font-size: 2em;
      color: white;
      background-color: #333;
      border: none;
    }

    button:hover {
      background-color: #222;
      cursor: pointer;
    }

    .error {
      color: red;
      text-decoration: italic;
      font-size: 2em;
    }

    .error a {
      color: #f88;
    }

    #dropZone {
      position: fixed;
      width: 100vw;
      height: 100vh;
      left: 0;
      top: 0;
      background-color: #3688;
      visibility: hidden;
      z-index: 100;
    }

    #dropZoneMessage {
      border: dashed;
      margin: 2em;
      padding: 2em;
      font-size: 2em;
      height: calc(100vh - 8em);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #366488;
    }
   </style>
</head>

<body>
  <div id="dropZone">
    <div id="dropZoneMessage">
      <p>Drop your Plover log file here.</p>
    </div>
  </div>
  <textarea id="txt" placeholder="Plover Log File Contents"></textarea>
  <div id="errors"></div>
  <textarea id="txt-result" placeholder="output preview" readonly></textarea>
  <div style="float: left;text-align: left">
    <input type="checkbox" name="Underline multi-word Briefs" id="underlineBriefs" checked="true">
    <label for="Underline multi-word Briefs">Underline multi-word briefs</label>
  </div><button id="download" style="display: none">Download</button>
  <script src="src/text-to-steno.js" type="text/javascript" charset="utf-8"></script>
  <script src="src/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
